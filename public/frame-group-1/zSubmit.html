      function loadAnswers() {
        const session = sessionStorage.getItem("FormData");
        if (session) {
          const sessionObject = JSON.parse(session);
          for (var question in sessionObject) {
            const inputs = document.getElementsByName(question);
            if (inputs) {
              inputs[0].value = sessionObject[question];
            }
          }
        }
      }

      const btnKirim = document.querySelector(".btn-kirim");
      const btnLoading = document.querySelector(".btn-loading");
      //   const btnBack = document.querySelector(".btn-back");

      const form = document.forms["forms_pak_chusni"];
      form.addEventListener("submit", saveAnswer);

      function saveAnswer(e) {
        e.preventDefault(); // Mencegah pengiriman formulir secara default

        const btnKirim = document.querySelector(".btn-kirim");
        const btnLoading = document.querySelector(".btn-loading");

        btnLoading.classList.toggle("hidden");
        btnKirim.classList.toggle("hidden");

        const tempStorage = JSON.parse(sessionStorage.getItem("FormData")) || {};
        const formData = new FormData(form);
        const object = Object.fromEntries(formData.entries());
        const timer = "timer"; // Timer harus didefinisikan atau disesuaikan dengan kebutuhan Anda
        object[timer] = timer; // Masukkan timer ke dalam data formulir
        const updatedData = { ...tempStorage, ...object };
        sessionStorage.setItem("FormData", JSON.stringify(updatedData));

        // Panggil fungsi submit setelah menyimpan data
        submit();
      }

      function submit() {
        const scriptURL = "https://script.google.com/macros/s/AKfycbxe9mDJO05oecaCf8_5D2vyXjBDkJjCtsVzhEaJLHpWVtabXjr5GEbjjEWmtvjJihM3/exec";
        const storage = JSON.parse(sessionStorage.getItem("FormData"));
        const formData = new FormData();
        console.log(storage); // Periksa data dari sessionStorage

        // Tambahkan data ke FormData
        // Object.keys(storage).forEach((key) => formData.append(key, storage[key]));
        Object.keys(storage).forEach((key) => {
          console.log(`Key: ${key}, Value: ${storage[key]}`);
          formData.append(key, storage[key]);
        });

        fetch(scriptURL, { method: "POST", body: formData })
          .then((response) => {
            console.log("Success!", response);
            return response.text();
          })
          .then((data) => {
            console.log("Response from server:", data);
            alert("Data Anda Terkirim");
            // Redirect setelah berhasil mengirim data
            window.location.href = "end.html";
          })
          .catch((error) => {
            console.error("Error!", error.message);
            // Handle error jika terjadi
            throw new Error("Error!", error.message);
          });
      }
