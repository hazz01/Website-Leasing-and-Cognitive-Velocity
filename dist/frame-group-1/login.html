<!DOCTYPE html>
<html lang="english">
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../output.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" data-tag="font" />

    <style>
      * {
        font-family: Inter;
      }
    </style>
  </head>

  <body class="bg-color-main-bg m-auto px-10">
    <div class="mt-32">
      <h1 class="text-3xl text-center mb-5 uppercase font-semibold">Login</h1>
      <p class="text-center text-slate-500 text-lg max-w-xl mx-auto mb-5 px-3">Please enter your username and password to access the admin page.</p>

      <form id="login-form" class="mx-auto max-w-xl p-6 bg-white border border-gray-200 rounded-lg shadow">
        <div class="mb-3">
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" id="username" name="username" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required />
        </div>
        <div class="mb-3">
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" class="block w-full mt-1 border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required />
        </div>
        <button
          type="submit"
          class="w-full py-2 px-4 mt-3 bg-blue-600 hover:bg-blue-700 focus:ring-blue-500 focus:ring-offset-blue-200 text-white transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg"
        >
          Login
        </button>
      </form>
    </div>
    <script>
      const loginForm = document.getElementById("login-form");

      loginForm.addEventListener("submit", (event) => {
        event.preventDefault();

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "admin") {
          sessionStorage.setItem("loggedIn", true);
          window.location.href = "./admin.html";
        } else {
          alert("Incorrect username or password. Please try again.");
        }
      });
    </script>
  </body>
</html>
