<!DOCTYPE html>
<html lang="english">
  <head>
    <title>exported project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="src/input.css" />
    <link rel="stylesheet" href="../output.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&amp;display=swap" data-tag="font" />
    <style>
      * {
        font-family: Inter;
      }
    </style>
  </head>

  <body class="bg-color-main-bg">
    <!-- section -->

    <div class="max-w-4xl mx-auto mt-32 block">
      <h1 class="font-normal text-4xl text-center mb-5">Jawab Pertanyaan Ini</h1>
      <p class="text-center text-slate-500 text-lg max-w-xl mx-auto mb-5 px-3">Skala (1) menyatakan sangat tidak setuju, sementara itu skala (5) menyatakan sangat setuju</p>
    </div>
    <form>
      <section class="max-w-2xl mx-auto mb-32 p-10 bg-white rounded-lg">
        <h1 class="text-center font-light text-black text-2xl mb-10">MEASUREMENT INTELLECTUALITY</h1>
        <a href="#" class="block max-w-xl mx-auto p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
          <h5 class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white">Pertanyaan 1</h5>
          <p class="font-normal text-3xl text-gray-700 dark:text-gray-400 leading-relaxed">Saya harus memahami materialitas akuntansi untuk meningkatkan laba akrual perusahaan</p>
        </a>
        <form id="forms_pak_chusni">
          <ul class="grid w-full gap-6 grid-cols-5 max-w-2xl mt-8 mb-10">
            <li>
              <input type="radio" id="answer1" name="question1" value="1" class="hidden peer" required />
              <label
                for="answer1"
                class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700"
              >
                <div class="block w-full">
                  <div class="w-full text-lg font-semibold text-center">1</div>
                </div>
              </label>
            </li>
            <li>
              <input type="radio" id="answer2" name="question1" value="2" class="hidden peer" required />
              <label
                for="answer2"
                class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700"
              >
                <div class="block w-full">
                  <div class="w-full text-lg font-semibold text-center">2</div>
                </div>
              </label>
            </li>
            <li>
              <input type="radio" id="answer3" name="question1" value="3" class="hidden peer" required />
              <label
                for="answer3"
                class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700"
              >
                <div class="block w-full">
                  <div class="w-full text-lg font-semibold text-center">3</div>
                </div>
              </label>
            </li>
            <li>
              <input type="radio" id="answer4" name="question1" value="4" class="hidden peer" required />
              <label
                for="answer4"
                class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700"
              >
                <div class="block w-full">
                  <div class="w-full text-lg font-semibold text-center">4</div>
                </div>
              </label>
            </li>
            <li>
              <input type="radio" id="answer5" name="question1" value="5" class="hidden peer" required />
              <label
                for="answer5"
                class="inline-flex items-center justify-between w-full p-5 text-gray-500 bg-white border border-gray-200 rounded-lg cursor-pointer dark:hover:text-gray-300 dark:border-gray-700 dark:peer-checked:text-blue-500 peer-checked:border-blue-600 peer-checked:text-blue-600 hover:text-gray-600 hover:bg-gray-100 dark:text-gray-400 dark:bg-gray-800 dark:hover:bg-gray-700"
              >
                <div class="block w-full">
                  <div class="w-full text-lg font-semibold text-center">5</div>
                </div>
              </label>
            </li>
          </ul>
        </form>
        <div class="flex justify-end w-full">
          <button
            onclick="saveAnswer()"
            type="button"
            class="content-center text-white bg-primary-color hover:bg-indigo-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center dark:bg-primary-color dark:hover:bg-indigo-600 dark:focus:ring-blue-800"
          >
            Selanjutnya
          </button>
        </div>
      </section>
    </form>

    <script src="../path/to/flowbite/dist/flowbite.min.js"></script>
    <script>
      const form = document.forms["forms_pak_chusni"];
      form.addEventListener("submit", saveAnswer);
      function saveAnswer(e) {
        e?.preventDefault();

        let tempStorage = JSON.parse(sessionStorage.getItem("FormData"));
        let formData = new FormData(form);
        let object = Object.fromEntries(formData.entries());
        tempStorage = { ...tempStorage, ...object };
        sessionStorage.setItem("FormData", JSON.stringify(tempStorage));

        window.location.href = "frame3.html";
      }
    </script>
  </body>
</html>
